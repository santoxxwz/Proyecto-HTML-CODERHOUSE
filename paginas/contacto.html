<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="descripcion" content="Contacto para hacer pedidos o resolver dudas sobre nuestros productos en helados jenny CR">
    <meta name="keywords" content="contacto,pedidos,domicilios,helados,venta,jenny,paletas,cremas,chococonos,medellin">
    <title>Contacto helados jenny</title>
    <!--links-->
    <!--linkBs-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--linkCss-->
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../imagenes/logoPag.png">>

</head>
<!--vista-->

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html"><img class="imgL" src="../imagenes/IogoP.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="../index.html">Inicio <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="./Contacto.html">Contacto</a>
                    <a class="nav-link" href="./Productos.html">Producto</a>
                    <a class="nav-link " href="./Ubicacion.html">Ubicacion</a>
                    <a class="nav-link " href="./Nosotros.html">Nosotros</a>
                </div>
            </div>
        </nav>

    </header>
    <section>
        <h1>Contacto</h1>
        <form>
            <article class="formulario">
                <label for="exampleFormControlInput1">Nombre:</label>
                <div class="form-row">
                    <div class="col">
                        <input type="text" required class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col">
                        <input type="text" required class="form-control" placeholder="Apellido">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" required class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Telefono</label>
                    <input type="number" required class="form-control" id="formGroupExampleInput" placeholder="Telefono">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Cual seccion te llamo la atencion </label>
                    <select class="form-control" required id="exampleFormControlSelect1">
                        <option>Seleccione una opcion</option>
                        <option>Paletas</option>
                        <option>Cremas</option>
                        <option>Helados</option>
                        <option>Otros</option>
                    </select>
                </div>
                <fieldset class="form-group row">
                    <legend class="col-form-label col-sm-2 float-sm-left pt-0">Medio para recibir la informacion
                    </legend>
                    <div class="col-sm-10">
                        <div class="form-check" >
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Whatsapp
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Correo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                value="option3">
                            <label class="form-check-label" for="gridRadios3">
                                Llamada
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Observaciones</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <input class="btn btn-primary" type="reset" value="Borrar">
            </article>     
        </form>
    </section>    

    <footer>
        <p>Encuentranos en:</p>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-whatsapp"></i>
    </footer>





    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>
</body>

</html>
